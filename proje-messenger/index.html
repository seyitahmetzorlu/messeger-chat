<!DOCTYPE html>

<head>

<body>
    <div class="chat">
        <div class="massage-box close-box">
            
            
            <button class="icon-close"><i class="fas fa-times"></i></button>
                <div class="row message-row-messanger">
                    <div class="col-2" style="padding: 0;">
                        <div class="user-image-messanger">

                        </div>
                    </div>
                    <div class="col-10" style="padding-left: 0;">
                        <div class="user-name">
                            <h5 class="user-name-style">John Doe</h5>
                            <p class="user-task">Typically replies within a day</p>
                            
                        </div>

                    </div>
                </div>   
                <div class="bg-content-messanger">   
                    <div class="clock-flex">
                        <div class="clock-chat">
                            <div class="time-chat">
                                12:10
                            </div>
                        </div>
                    </div>
                
                    
                        <div class="chat-content">
                        <div class="chat-content-flex">
                            <div class="image-content">
                                <div class="user-chat-image">
        
                                </div>
                            </div>
                            <div class="user-chat-box-margin">
                                <div class="user-chat-box">
                                    
                                    <div class="messanger-message">
                                    <p class="user-message">Hi there ðŸ‘‹</p>
                                    <br>
                                    <p class="user-message massage-continue">How can I help you?</p>
                                    </div>
                                    
                                </div>
                                <div class="loading-dots">
                                    <div class="loading-dots--dot"></div>
                                    <div class="loading-dots--dot"></div>
                                    <div class="loading-dots--dot"></div>
                                  </div>
                            </div>
                        </div>
                    </div>
               
                
                
            
        </div> 
            <div class="social--box">
                
                
            
                <div class="row" >
                    <div class="col">
                        <a target="_blank" href="https://messanger.com/users/756070902172483654">
                            <div class="contact-box" style="background-color: rgb(0, 132, 255); "><svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="messanger-button-svg"><path d="M12 0c-6.627 0-12 4.975-12 11.111 0 3.497 1.745 6.616 4.472 8.652v4.237l4.086-2.242c1.09.301 2.246.464 3.442.464 6.627 0 12-4.974 12-11.111 0-6.136-5.373-11.111-12-11.111zm1.193 14.963l-3.056-3.259-5.963 3.259 6.559-6.963 3.13 3.259 5.889-3.259-6.559 6.963z"></path></svg><span>Start Chat</span></div>
                        </a>

                    </div>
                   

                </div>
            </div>
            </div>    
        
            

        </div>
    </div>
    <div class="chat-button-messanger">
        <span class="button-imlec"></span>
        <svg viewBox="0 0 32 32" fill="rgb(0, 132, 255)" width="32" height="32"><path d="M16.942 19.26l-2.957-3.153a.889.889 0 0 0-1.074-.172l-6.856 3.747a.089.089 0 0 1-.107-.139l7.72-8.196a.889.889 0 0 1 1.289-.006l3.052 3.178c.28.29.72.357 1.072.162l6.754-3.739a.089.089 0 0 1 .108.139l-7.705 8.181a.889.889 0 0 1-1.296-.001zM16 0C7.164 0 0 6.633 0 14.815c0 4.662 2.327 8.821 5.963 11.536v4.147a.889.889 0 0 0 1.316.78l4.132-2.267a17.2 17.2 0 0 0 4.589.62c8.836 0 16-6.634 16-14.815C32 6.632 24.836 0 16 0z"></path></svg>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        
         
        $('.chat-button-messanger').click(function () {
           
           if ($(".massage-box").hasClass("open-box")) {
                     $(".massage-box").removeClass("open-box");
                     $('.massage-box').addClass('close-box');
                }else{ $(".massage-box").removeClass("close-box");
                    $('.massage-box').addClass('open-box');
                    $(".button-imlec").remove();

                }
                function OpacityDelay() {
                    $('.user-chat-box').addClass('opacity-delay');
                    
                }
                function OpacityDelayDot() {
                    $('.loading-dots').addClass('opacity-delay-dot');
                }

                setTimeout(OpacityDelay, 3000);
                setTimeout(OpacityDelayDot, 2800);
       });

        $('.icon-close').click(function () {
            $(".massage-box").removeClass("open-box");
            $('.massage-box').addClass('close-box');
        });

    </script>
</body>

</html>
